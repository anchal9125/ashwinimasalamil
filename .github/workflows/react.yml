name: React Build and Deploy

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: "npm"

      # Step 3: Install dependencies using npm i
      - name: Install Dependencies with npm i
        run: npm i

      # Step 4: Install dependencies using npm ci
      - name: Install Dependencies with npm ci
        run: npm ci

      # Step 5: Build the React application
      - name: Build React App
        run: npm run build

      # Step 6: Deploy to the main branch
      - name: Deploy to Main Branch
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add -A
          git commit -m "Deploy React build"
          git push origin main
